{% extends "base.html" %}
     {% block title %}Hasil Operasi Citra{% endblock %}
     {% block content %}
     <div class="max-w-4xl mx-auto bg-white p-4 rounded-lg shadow-md">
       <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Perbandingan Citra Asli dan Hasil Operasi</h2>
       <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
         <div>
           <h3 class="text-base font-semibold text-gray-800 text-center">Gambar Asli</h3>
           <img src="{{ original_image_path }}" alt="Original Image" class="mt-2 w-full rounded-md shadow-md max-w-full sm:max-w-[10rem] mx-auto" />
         </div>
         <div>
           <h3 class="text-base font-semibold text-gray-800 text-center">Gambar Hasil</h3>
           <img src="{{ modified_image_path }}" alt="Modified Image" class="mt-2 w-full rounded-md shadow-md max-w-full sm:max-w-[10rem] mx-auto" />
         </div>
       </div>
       <div class="text-center mt-4 space-x-4">
         <a href="{{ original_image_path }}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-200" download>Download Original</a>
         <a href="{{ modified_image_path }}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-200" download>Download Hasil</a>
         <a href="{{ input_url }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Input Ulang</a>
         <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-200">Kembali ke Home</a>
       </div>
     </div>
     {% endblock %}
