{% extends "base.html" %}
{% block title %}Array RGB{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow-md">
  <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Array RGB</h2>
  <form
    action="/rgb_array/"
    enctype="multipart/form-data"
    method="post"
    class="space-y-4"
  >
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700"
        >Pilih Gambar:</label
      >
      <input
        type="file"
        name="file"
        id="file"
        accept="image/*"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        required
      />
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200"
      >
        Tampilkan Array RGB
      </button>
    </div>
  </form>
  {% if rgb_array %}
  <div class="mt-4">
    <h3 class="text-lg font-semibold text-gray-800 text-center">
      Array RGB
    </h3>
    <pre class="bg-gray-100 p-4 rounded-md overflow-auto text-sm text-gray-700">{{ rgb_array }}</pre>
  </div>
  {% endif %}
  <script>
    const fileInput = document.getElementById("file");
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && !file.type.startsWith("image/")) {
        alert("Harap unggah file gambar (jpg, png, dll.)");
        fileInput.value = "";
      }
    });
  </script>
</div>
{% endblock %}
