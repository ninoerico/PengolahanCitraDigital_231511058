{% extends "base.html" %}
{% block title %}Histogram Specification{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Spesifikasi Histogram Citra</h2>
  <form action="/specify/" enctype="multipart/form-data" method="post" class="space-y-4">
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700">Pilih Gambar yang Akan Diubah:</label>
      <input type="file" name="file" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
    </div>
    <div>
      <label for="ref_file" class="block text-sm font-medium text-gray-700">Pilih Gambar Referensi:</label>
      <input type="file" name="ref_file" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Spesifikasi Histogram</button>
    </div>
  </form>
</div>
{% endblock %}
