{% extends "base.html" %}
{% block title %}Spesifikasi Histogram{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow-md">
  <h2 class="text-xl font-bold text-center text-gray-800 mb-4">
    Spesifikasi Histogram
  </h2>
  <form
    action="/specify/"
    enctype="multipart/form-data"
    method="post"
    class="space-y-4"
  >
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700"
        >Pilih Gambar Asli:</label
      >
      <input
        type="file"
        name="file"
        id="file"
        accept="image/*"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        required
      />
    </div>
    <div>
      <label for="ref_file" class="block text-sm font-medium text-gray-700"
        >Pilih Gambar Referensi:</label
      >
      <input
        type="file"
        name="ref_file"
        id="ref_file"
        accept="image/*"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        required
      />
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200"
      >
        Lakukan Spesifikasi
      </button>
    </div>
  </form>
  <script>
    const fileInput = document.getElementById("file");
    const refFileInput = document.getElementById("ref_file");
    [fileInput, refFileInput].forEach((input) => {
      input.addEventListener("change", () => {
        const file = input.files[0];
        if (file && !file.type.startsWith("image/")) {
          alert("Harap unggah file gambar (jpg, png, dll.)");
          input.value = "";
        }
      });
    });
  </script>
</div>
{% endblock %}
